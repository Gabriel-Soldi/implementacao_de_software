<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css') }}">
  </head>
  <body>
    <h1>Criar Usuario</h1>
     <a href="{{ url_for('hello.tarefas') }}">
    <button>Acessar Tarefas</button>
  </a>
    <form class= "create-form" action="/novoUsuario" method="POST">
      <label form="nome">Nome Usuário</label>
      <input type="text" id="nome" name="nome_usuario" placeholder="Digite seu nome" required />
      <button type="submit">Cadastrar Usuário</button>
    </form>
    <h1>Usuarios</h1>
    <u>
      {% for usuario in usuarios %}
      <li>
        <form
          action=" {{url_for('hello.editarUsuario', usuario_id=usuario.id)}}"
      
          method="POST"
        >
          <input
            type="text"
            name="nome_usuario"
            value=" {{usuario.username}}"
            required
          />
          <button type="submit">Atualizar</button>
        </form>

        <form
          action="{{url_for('hello.removerUsuario', usuario_id=usuario.id)}}"
          ,
          method="POST"
        >
          <button action="submit">Remover</button>
        </form>
      </li>
      {% endfor%}
    </ul>
  </body>
</html>
